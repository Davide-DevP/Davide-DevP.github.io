<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/style.css">
    <script src="static/JS/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>PICK A COLOR</h1>
            <h3>Scegli un colore per cambiare lo sfondo della pagina</h3>
            <p><input class="form-control" style="background-color: rosybrown;" type="text" placeholder="Inserire le 6 cifre esadecimali" maxlength="6" onkeydown="changeBGText(this);"></p>
        </div>
        <div class="buttons">
            <input id="bgButtonPressed" style="background-color: #FE0202;" type="button" value="" onclick="changeBG(this, '#FE0202');">
            <input id="bgButton" style="background-color: #59BC98;" type="button" value="" onclick="changeBG(this, '#59BC98');">
            <input id="bgButton" style="background-color: #2594D2;" type="button" value="" onclick="changeBG(this, '#2594D2');">
            <input id="bgButton" style="background-color: #72BC59;" type="button" value="" onclick="changeBG(this, '#72BC59');">
            <input id="bgButton" style="background-color: #BC59A0;" type="button" value="" onclick="changeBG(this, '#BC59A0');">
            <input id="bgButton" style="background-color: #DCF63C;" type="button" value="" onclick="changeBG(this, '#DCF63C');">
        </div>
    </div>
</body>
</html>
